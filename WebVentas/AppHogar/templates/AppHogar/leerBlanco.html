{% extends 'AppInicio/base.html' %}
{% load static %}

{% block contenido %}
<h1> Blancos de la base de datos </h1>

    {%for b in blancos %}
       <li>{{b}}</li>
       <button>
           <a href="{% url 'EliminarBlanco' b.descripcion %}">ELIMINAR</a>
           <a href="{% url 'EditarBlanco' b.descripcion %}">EDITAR</a>
       </button>
       <br>

    {%endfor%}

    <a href="/AppHogar/blancoForm ">Agregar blanco</a>

{% endblock %}
